<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="css/modern-business.css" rel="stylesheet">
    </head>

    <style>
        .hidden {
            display: none;
        }
    </style>

    <body class="hidden" onload="fetchData()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">JSFORCE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                </ul>
                <span class="navbar-text"></span>
                <button type="button" class="btn btn-default navbar-btn" id="logoutBtn" onclick="logout();">Logout</button>
            </div>
        </nav>
        <div class="container">
            <br />
            <div class="alert text-center" style="display: none;" role="alert">
                <strong id="alert"></strong>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="mt-4 mb-3" id="folder-title">Post Title</h1>
                    <hr>
                        <p id="posted-date"></p>
                    <hr>
                    <div class="card my-4">
                        <h5 class="card-header">Edit Folder:</h5>
                        <div class="card-body">
                            <div class="form-group">
                                <textarea class="form-control" rows="3" placeholder="Folder" id="inputFolder"></textarea>
                            </div>
                            <button class="btn btn-primary" onclick="update()">Update</button>
                        </div>
                    </div>
                </div>
                <br />
                <div class="col-md-4">
                    <br />
                    <div class="card my-4">
                        <h5 class="card-header">Attachments</h5>
                        <div class="card-body">
                            <div class="container">
                                <div class="row" id="media-object"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="my_modal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="image-append" class="img-fluid">
                    </div>
                    <div class="modal-footer justify-content-center"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/jsforce.js"></script>
    <script src="js/folder-edit.js"></script>
</html>
